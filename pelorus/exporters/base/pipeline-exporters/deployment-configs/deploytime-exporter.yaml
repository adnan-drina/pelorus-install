kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: deploytime-exporter
  namespace: pelorus
  labels:
    app.kubernetes.io/name: deploytime-exporter
    application: deploytime-exporter
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - deploytime-exporter
        from:
          kind: ImageStreamTag
          namespace: pelorus
          name: 'deploytime-exporter:latest'
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: deploytime-exporter
    app.kubernetes.io/name: deploytime-exporter
    deploymentconfig: deploytime-exporter
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: deploytime-exporter
        app.kubernetes.io/name: deploytime-exporter
        application: deploytime-exporter
        deploymentconfig: deploytime-exporter
    spec:
      containers:
        - name: deploytime-exporter
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: APP_FILE
              value: deploytime/app.py
            - name: NAMESPACES
              value: 'gitops-demo-cicd,gitops-demo-stage,gitops-demo-dev'
            - name: LOG_LEVEL
              value: DEBUG
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: pelorus-exporter
      serviceAccount: pelorus-exporter
      securityContext: {}
      schedulerName: default-scheduler